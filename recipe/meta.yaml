{% set name = "daltools" %}
{% set version = "1.1.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 9154b8b52e89e6df486d7ca3f77fb5bc3bad0692aeacda9a8e339a515c8847f3

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - blocked-matrix-utils
    - fortran-binary
    - python >=3.6

test:
  imports:
    - daltools

about:
  home: https://github.com/vahtras/daltools
  summary: Misc utilities for extracting data from Dalton files
  license: GPL-2.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - robertodr
    - vahtras
